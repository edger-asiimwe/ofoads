{% extends 'base.html' %}

{% block title %}Customer - Dashboard{% endblock %}

{% block content %}

<!-- component -->
<!-- This is an example component -->
<div class="max-w-2xl mx-auto">

	<div class="p-4 max-w-md bg-white rounded-lg border shadow-md sm:p-8 dark:bg-gray-800 dark:border-gray-700">
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-xl font-bold leading-none text-gray-900 dark:text-white">Available foods in your area</h3>
   </div>
   <div class="flow-root">
        <ul role="list" class="divide-y divide-gray-200 dark:divide-gray-700">
          {% for food in foods %}
            <li  class="py-3 sm:py-4">
              <form action="/compare_food" method="POST">  <!-- Form for selecting food -->
                <input type="hidden" name="food" value="{{ food }}">  <!-- Hidden input field to send the selected food -->
                <button type="submit" class="flex items-center space-x-4">
                  <div class="flex-1 min-w-0">
                    <p class="text-sm font-medium text-gray-900 truncate dark:text-white">
                      {{ food }}
                    </p>
                  </div>
                </button>
              </form>
            </li>
          {% endfor %}
        </ul>
   </div>
</div>
</div>

{% endblock %}
